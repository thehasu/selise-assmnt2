<div class="mat-elevation-z8">
  <mat-form-field appearance="fill" class="filter-input">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. iPhone" />
  </mat-form-field>

  <mat-table [dataSource]="dataSource" matSort>
    <ng-container
      *ngFor="let column of displayedColumns"
      [matColumnDef]="column"
    >
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ column | titlecase }}
      </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element[column] }} </mat-cell>
    </ng-container>

    <!-- Actions Column (optional) -->
    <!-- <ng-container matColumnDef="actions" *ngIf="showActions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="editRow(element)">
          Edit
        </button>
        <button mat-button color="warn" (click)="deleteRow(element)">
          Delete
        </button>
      </mat-cell>
    </ng-container> -->

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
